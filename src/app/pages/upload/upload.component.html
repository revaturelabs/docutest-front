<div class="child">
    <app-file-upload #fileUpload></app-file-upload>
    <!--Modal code -->
    <div class="modal fade" id="modal2" tabindex="-1" role="dialog" aria-labelledby="modal1-label">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title">Start</h2>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <app-start-load-test-widget (myEvent)="fileUpload.onSubmit()"></app-start-load-test-widget>
          </div>
        </div>
       </div> 
    </div>
</div>
